{% extends 'base.html' %}

<!-- Title on tab -->
{% block title %} Login {% endblock title %}

<!-- Block nav-btn denied here -->
{% block nav-btn %}{% endblock nav-btn %}

<!-- Block navbar content - FontAwesome and Navbar Title -->
{% block navbar-content %}
<i style="color: yellowgreen;" class="fas fa-user-lock txt-sm3"></i>&nbsp;&nbsp; <span class="txt-sm3">Login</span>
{% endblock navbar-content %}

<!-- Page content -->
{% block content %}
<div class="container mt-5" id="card-login">
    <div class="card p-3 login-border">
        <span class="text-center mt-3 text-pulse txt-sm2"><strong>RESTRICTED ACCESS</strong></span>
        <form method="POST" action="/login_user" autocomplete="off"> 
            {% csrf_token %}
            <div class="input-group mb-2 mt-4">
                <input type="text" class="form-control txt-sm2" name="username" placeholder="Username">
            </div>
            <div class="input-group mb-2">
                <input type="password" class="form-control txt-sm2" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input txt-sm2" onclick="myFunction()" type="checkbox" style="float: right;">
            </div>
            <div class="d-grid gap-2 mt-3">
                <input class="btn btn-success btn-sm mt-4 mb-3" type="submit" value="Enter" id="btn-enter">
            </div>
        </form>
        <center class="mt-5 mb-5">
            <i class="fas fa-globe mt-4 mb-4" id="login-globe"></i>
        </center>
    </div>
</div>
{% endblock content %}
